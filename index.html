<!DOCTYPE html>
<html>
<head>
  <title>Studentkortet</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- <meta name="apple-mobile-web-app-status-bar-style" content="default"> -->
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

  <!-- stylesheet -->
  <link href="styles.css" rel="stylesheet">
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
</head>
<body>
  <div id="edit-profile-overlay"></div>
  <div id="open-card-overlay"></div>
  <div class="iframe-wrapper">
    <iframe src="https://mecenat.com/se"></iframe>
  </div>
  <div id="bottom-menu">
    <div class="bottom-menu-item"><img src="icons/home-icon.png" /></div>
    <div class="bottom-menu-item"><img src="icons/location-icon.png" /></div>
    <div class="bottom-menu-item"><img src="icons/card-icon.webp" /></div>
    <div class="bottom-menu-item"><img src="icons/ticket-icon.png" /></div>
    <div class="bottom-menu-item"><img src="icons/blog-icon.webp" /></div>
  </div>
  <div id="edit-profile" class="hidden">
    <div id="edit-profile-close"><img src="icons/close.svg"></div>
    <label for="lname">Full name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your full name...">
    <label for="fname">Personal number</label>
    <input type="text" id="fname" name="firstname" placeholder="Your personal number...">
  </div>
  <div id="open-card" class="hidden"></div>
  <script src="jquery.js"></script>
  <script src="main.js"></script> 
</body>
</html>
